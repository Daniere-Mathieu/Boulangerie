    <header class="header">
      <a href="./index.html">
        <img
          src="./assets/bread-svgrepo-com.svg"
          alt="logo de l'entreprise , represente une brioche"
          class="logo"
        />
      </a>
      <div class="header__burger">
        <a href="/index.html">Nos produits</a>
        <a href="/index.html">Petit-déjeuner</a>
        <a href="/index.html">Midi</a>
        <a href="/index.html">Goûter</a>
        <a href="contact.html">Contact</a>
      </div>
    </header>
    <main class="main">
      <form action="">
        <div class="contact-form">
          <h1>Send us a message</h1>
          <div class="name">
            <label for="name">Your name:*</label>
            <input type="text" placeholder="first name" required id="name" />
            <label for="surname">last name:*</label>
            <input type="text" placeholder="last name" required id="surname" />
          </div>
          <div class="email">
            <label for="email">youe email:*</label>
            <input type="email" placeholder="your email" required id="email" />
          </div>
          <div class="phone">
            <label for="country-code">Country code:*</label>
            <input
              type="tel"
              placeholder="country code"
              required
              id="country-code"
            />
            <label for="phone-number"> Phone Number:*</label>
            <input
              type="tel"
              placeholder="phone number"
              required
              id="phone-number"
            />
          </div>
          <div class="subject">
            <label for="subject">Message Subject:*</label>
            <input
              type="text"
              placeholder="message subject"
              required
              id="subject"
            />
          </div>
          <div class="message">
            <label for="message">Your Message:*</label>
            <textarea placeholder=" your message" required id="message">
            </textarea>
          </div>
          <button type="submit">Send</button>
        </div>
      </form>
    </main>
